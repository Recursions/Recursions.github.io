<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Untitled</title>
		<!-- Sets initial viewport load and disables zooming  -->
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">

		<!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!-- Include the compiled Ratchet CSS -->
		<link href="css/ratchet.min.css" rel="stylesheet">

		<!-- Include the compiled Ratchet JS -->
		<script src="js/ratchet.min.js"></script>

		<!-- Include Other Scripts -->
		<script type="text/javascript" src="script/jquery.min.js"></script>
		<script type="text/javascript" src="script/parser.js"></script>
		
	</head>
	<body>
		<!-- Make sure all your bars are the first things in your <body> -->
		<header class="bar bar-nav">
			<!-- left side menu search bar -->
			<!-- <button class="btn pull-left">Search</button> -->
			<!-- left more info popup -->
			<a href="#moreInfoModal" class="btn pull-left">Visualize</a>
			<div id="moreInfoModal" class="modal">
				<header class="bar bar-nav">
					<a class="icon icon-close pull-right" href="#moreInfoModal"></a>
					<h1 class="title">Food Nutrient</h1>
				</header>
				<div id="content" class="content">
					<script src="script/three.min.js"></script>
					<script>
					var scene = new THREE.Scene();
					var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

					var renderer = new THREE.WebGLRenderer();
					renderer.setSize( window.innerWidth, window.innerHeight );
					document.body.appendChild( renderer.domElement );

					var geometry = new THREE.BoxGeometry( 1, 1, 1 );
					var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
					var cube = new THREE.Mesh( geometry, material );
					scene.add( cube );

					camera.position.z = 5;

					var render = function () {
						requestAnimationFrame( render );

						cube.rotation.x += 0.01;
						cube.rotation.y += 0.01;

						renderer.render(scene, camera);
					};

					render();
					</script>
  				</div>
			</div>
			<h1 class="title">Basket</h1>
		</header>

		<!-- inputs -->
		<br>
		<br>
		<input id="searchBar" type="search" placeholder="Search" onkeydown="search()">


		
		<select id="sortID" type="button">
		<option value="n" selected>Name</option> 
		<option value="r" >Relevance</option>
		</select>

		
		<div id="results"></div>

 	</body>
</html>
